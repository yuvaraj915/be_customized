<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Print Shop</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

:root {
  --bg-dark: #0f0f14;
  --gold: #d4af37;
  --soft-gold: #f3e6b3;
  --card-bg: #1a1a22;
  --text-light: #f5f5f5;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #0f0f14, #1a1a22);
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: var(--text-light);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 24px;
  font-weight: 600;
  letter-spacing: 2px;
  color: var(--gold);
}

.header-icons {
  display: flex;
  align-items: center;
  gap: 18px;
  font-size: 20px;
  cursor: pointer;
}

.header-icons a {
  color: var(--text-light);
  text-decoration: none;
}

.header-icons a:hover {
  color: var(--gold);
}

/* SLIDE MENU */
.menu {
  position: fixed;
  top: 0;
  right: -260px;
  height: 100vh;
  width: 260px;
  background: var(--card-bg);
  display: flex;
  flex-direction: column;
  padding-top: 80px;
  transition: right 0.4s ease;
  box-shadow: -10px 0 30px rgba(0,0,0,0.6);
  z-index: 999;
}

.menu.active {
  right: 0;
}

.menu a {
  padding: 16px 24px;
  color: var(--text-light);
  text-decoration: none;
  border-bottom: 1px solid #333;
}

.menu a:hover {
  background: rgba(212,175,55,0.15);
  color: var(--gold);
}

.close-btn {
  position: absolute;
  top: 18px;
  right: 20px;
  font-size: 20px;
  cursor: pointer;
  color: var(--text-light);
  
}
.close-btn:hover {
  color: var(--gold);
}

/* SEARCH */
.search-container {
  position: fixed;
  top: 90px;
  right: 20px;
  display: flex;
  gap: 8px;
}

#searchBox {
  padding: 10px;
  width: 260px;
  background: #1a1a22;
  color: var(--text-light);
  border: 1px solid var(--gold);
  border-radius: 6px;
}

#searchBtn {
  padding: 10px 16px;
  background: var(--gold);
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* OFFER */
.offer {
  height: 300px;
  background-image: url("baground.jpg");
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.offer h1 {
  margin-bottom: 10px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.offer p {
  margin-bottom: 20px;
}

/* EXPLORE BUTTON */
.explore-btn {
  padding: 14px 32px;
  background: var(--gold);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  color: var(--bg-dark);
  font-weight: 600;
  font-size: 16px;
}

.explore-btn:hover {
  box-shadow: 0 10px 25px rgba(212,175,55,0.5);
  transform: translateY(-2px);
}

/* SERVICES */
.services {
  padding: 40px 20px;
  background:rgba(32, 178, 171, 0.801);
  
}

.services h2 {
  text-align: center;
  color: var(--bg-dark);
  margin-bottom: 30px;
}

.service-box {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.service {
  background: var(--card-bg);
  width: 160px;
  padding: 25px 15px;
  text-align: center;
  border-radius: 14px;
  transition: 0.3s;
  color: var(--text-light);
}

.service span {
  font-size: 40px;
  display: block;
  margin-bottom: 10px;
  color: var(--gold);
}

.service:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(212,175,55,0.25);
}

/* MOBILE */
@media (max-width: 600px) {
  .search-container {
    position: static;
    justify-content: center;
    margin: 15px;
  }

  #searchBox {
    width: 180px;
  }

  .service-box {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .service {
    width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">BE CUSTOMISED</div>
  <div class="header-icons">

</header>

<div class="menu" id="menu">

  <a href="#">Home</a>

</div>

<div class="search-container">
  <input type="text" id="searchBox" placeholder="Search products...">

</div>

<section class="offer">
  <h1>Premium Printings</h1>
  <p>Luxury prints for brands that matter</p>

</section>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

<footer>
  <div style="text-align:center;padding:20px;background:#000;color: gold;">
    &copy; 2026 Be Customised. All rights reserved.
  </div>
</footer>

</body>
</html>
